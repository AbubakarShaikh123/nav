<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="./output.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="flex flex-col justify-center items-center gap-12 ">
        <div class="h-[60px]  w-[100vw] flex items-center justify-between px-[30px] shadow-2xl">
            <h1 class="text-3xl font-bold cursor-pointer hover:scale-105 transition-all">Logo</h1>
            <ul class="sm:flex items-center justify-center gap-8  text-xl cursor-pointer hidden ">
                <li class="hover:text-red-600 hover:scale-110 active:text-white transition-all">Home</li>
                <li class="hover:text-red-600 hover:scale-110 active:text-white transition-all">About</li>
                <li class="hover:text-red-600 hover:scale-110 active:text-white transition-all">Contact</li>
                <li class="hover:text-red-600 hover:scale-110 active:text-white transition-all">Support</li>
            </ul>
            <span class="sm:hidden">
                <i class="fa-solid fa-bars text-xl"></i>
            </span>
            <button class="text-xl border bg-red-600 text-white rounded-md  px-4 py-1 active:bg-white hover:bg-black hover:scale-110 transition-all hidden sm:flex ">Login</button>
        </div>
        <div class="w-[80vw] sm:w-[50vw] bg-white border flex flex-col items-center gap-5 py-7 rounded-md shadow-2xl hover:scale-105 transition-all">
            <input type="text" placeholder="username..."  class="border w-[80%] sm:w-[50%] sm:px-12 py-2 rounded-md hover:scale-110 shadow-md transition-all outline-none placeholder:px-2">
            <input type="password" placeholder="password..." name="" id=""  class="border w-[80%] sm:w-[50%] sm:px-12 py-2 rounded-md   hover:scale-110 shadow-md transition-all outline-none placeholder:px-2">
            <button class="text-sm sm:text-xl border bg-red-600 text-white rounded-md w-[30%] sm:w-[auto] sm:px-6 py-1 active:bg-white hover:bg-black hover:scale-110 transition-all " >Login</button>
        </div>
    </div>
</body>
</html>
